<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                width: 300px;
                display: inline-block;
            }
            img{
                width: 500px;
                object-fit: contain;
                object-position: center;
                display: block;
            }
            .boxx{
                display: block;
            }
        </style>
    </head>
    <body>
        <!-- 
        3 types of display property:
        1. block element : 
        Takes whole line despite the fact it needs it or not line p

        2. inline - block element:
        Takes as much as space as required line img 

        3. inline element
        Comes in between lines and create its own space like strong element in text
        -->
