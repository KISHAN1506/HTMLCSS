<!DOCTYPE html>
<html>

<!-- Biggest difference between flexbox and grid is that :
Grid : has a rigid Layout
FlexBox : has a Flexible Layout and the components take their value of countainer size with them 
-->

<head>
    <title>FlexBox Practice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
                display: flex;
                flex-direction: row ;
            ">
        <div style="background-color: lightblue;">div 1 text
        </div>
        <div style="background-color: lightpink;">div 2
            <p>Hello</p>
        </div>
    </div>

    <div style="
                display: flex;
                flex-direction: row ;
                margin: 30px 0px 0px 0px;
            ">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>
        <div style="background-color: lightpink;
            flex: 1;">
            flex:1
        </div>
    </div>

    <div style="
                display: flex;
                flex-direction: row ;
                margin: 30px 0px 0px 0px;
            ">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>
        <div style="background-color: lightpink;
            flex: 1;">
            flex:1
        </div>
        <div style="background-color: lightblue;
            flex: 2;">
            flex:2
        </div>
    </div>

    <div style="

                height: 70px;
                border-style: solid;
                border-width: 1px;
                border-color: gray;
                justify-content:center ;

                display: flex;
                flex-direction: row ;
                margin: 30px 0px 0px 0px;

            ">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>
        <div style="background-color: lightpink; width: 100px;">
            100px
        </div>
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>
    </div>

    <div style="

                height: 70px;
                border-style: solid;
                border-width: 1px;
                border-color: gray;
                justify-content: space-between ;

                display: flex;
                flex-direction: row ;
                margin: 30px 0px 0px 0px;

            ">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>
        <div style="background-color: lightpink; width: 100px;">
            100px
        </div>
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>
    </div>

    <div style="

                height: 70px;
                border-style: solid;
                border-width: 1px;
                border-color: gray;
                justify-content: space-between ;
                align-items: center;

                display: flex;
                flex-direction: row ;
                margin: 30px 0px 0px 0px;

            ">
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>
        <div style="background-color: lightpink; width: 100px;">
            100px
        </div>
        <div style="background-color: lightblue; width: 100px;">
            100px
        </div>
    </div>
</body>

</html>
