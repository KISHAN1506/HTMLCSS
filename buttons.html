<!-- in button CSS Commands "background-color" is called CSS Property -->
<!-- No need to rem all rgb just 0,0,0 : black and 255,255,255 : White -->
<style>
    .subscribe-button {
        background-color: rgb(212, 2, 2);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
</style>

<style>
    .join-button {
        background-color: white;
        height: 36px;
        width: 60px;
        color: rgb(35, 112, 246);
        border-color: rgb(35, 112, 246);
        border-radius: 2px;
        border-style: solid;
        cursor: pointer;
        border-width: 1px;
        margin-right: 8px;
    }
</style>

<style>
    .tweet-button{
        background-color: rgb(28, 134, 254);
        border: none;
        color: white;
        height: 36px;
        width: 75px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
    }
</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>


<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
