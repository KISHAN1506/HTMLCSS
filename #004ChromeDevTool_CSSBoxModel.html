<!-- in button CSS Commands "background-color" is called CSS Property -->
<!-- No need to rem all rgb just 0,0,0 : black and 255,255,255 : White -->
<!-- Instead of height and width we should use padding since it prevents overflow of text -->
<style>
    .subscribe-button {
        background-color: rgb(212, 2, 2);
        color: white;
        border: none;
        padding-left: 12px;
        padding-right: 12px;
        padding-top: 13px;
        padding-bottom: 13px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    /* It is called a pseudo class */
    .subscribe-button:hover{
        /* opacity can be used to make an element see through it ranges from 0 to 1*/
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        padding-left: 8px;
        padding-right: 8px;
        padding-bottom: 13px;
        padding-top: 13px;
        color: rgb(41,118,211);
        border-color: rgb(41,118,211);
        border-radius: 2px;
        border-style: solid;
        cursor: pointer;
        border-width: 1px;
        margin-right: 8px;
        transition: background-color 0.15s,color 0.15s;
        vertical-align: top;
    }

    .join-button:hover{
        background-color: rgb(41,118,211);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(28, 134, 254);
        border: none;
        color: white;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 13px;
        padding-bottom: 13px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }
    .tweet-button:hover{
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.6);
    }
</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>


<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
